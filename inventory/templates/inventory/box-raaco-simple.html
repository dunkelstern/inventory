{% extends "inventory/box-detail.html" %}
{% load static %}
{% load admin_urls %}

{% block content %}
    <table class="box">
        <tbody>
            {% for item in layouted.0 %}
            <tr>
                <td>
                    <div class="compartments">
                    {% for compartment in item %}
                        {% include "inventory/cell.html" with item=compartment hilight=hilight %}
                    {% endfor %}
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
